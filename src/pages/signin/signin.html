<ion-header>

  <ion-navbar>
    <ion-title>signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center class="auth-page">
  <form [formGroup]="signinForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Seu email">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signinForm.controls.email.valid &&
    signinForm.controls.email.touched">
      <p>Por favor insira um email v√°lido.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signinForm.controls.password.valid
    && signinForm.controls.password.touched">
      <p>Sua senha precisa ter ao menos 6 caracteres</p>
    </ion-item>
    

    <button ion-button block type="submit" [disabled]="!signinForm.valid">
      Log In
    </button>
  </form>

  <button ion-button block clear (click)="goToSignup()">
    Quero me cadastrar
  </button>

  <button ion-button block clear (click)="goToResetPassword()">
    Esqueci a senha :(
  </button>
</ion-content>
