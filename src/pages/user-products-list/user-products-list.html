<ion-header>

  <ion-navbar>
    <ion-title>user-products-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--Refresher-->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-round-up" pullingText="Puxe para atualizar" refreshingSpinner="bubbles"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>
  <!---------------------------------------------------------------->
  <!--Add new document-->
  <button ion-button block color="primary" (click)="addDocument()">
    Adicionar Novo Produto
  </button>
  <!---------------------------------------------------------------->
  <ion-list class="card-produto">
      <ion-card >
    <ion-item *ngFor="let product of myProducts; let i = index" (click)="setIndex(i)">
        <img src="assets/img/vestido1.jpg" (click)="goToProducts()" />
        <div class="card-title">{{ product.name }}</div>
        <div class="card-discricao">{{ product.description }}</div>
        <div class="card-preco"> R$ {{ product.price }} </div>

      <button ion-button color="secondary" (click)="updateDocument(product)">
        Editar produto
      </button>
      <button ion-button color="danger" (click)="deleteDocument(product)">
        Remover produto
      </button>


    </ion-item>
    </ion-card>

  </ion-list>
</ion-content>
