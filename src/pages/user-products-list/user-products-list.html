<ion-header>

  <ion-navbar>
    <ion-title>user-products-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--Refresher-->
  <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-round-up" pullingText="Puxe para atualizar" refreshingSpinner="bubbles"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher> -->
  <!---------------------------------------------------------------->
  <!--Add new document-->
  <button ion-button block color="primary" (click)="addDocument()">
    Adicionar Novo Produto
  </button>
  <!---------------------------------------------------------------->
  <ion-list class="card-produto">
    <ion-card>
      <!-- <ion-item *ngFor="let product of myProducts; let i = index" (click)="setIndex(i)"> -->
      <ion-item *ngFor="let product of myProducts">
        <!-- <img *ngIf="!product.imgUrl" src="../../assets/img/Spinner-1s-200px.gif" /> -->
        <img class='product-image' src="{{product.imgUrl}}" />
        <!-- <img id="product-image" src="{{product.imgUrl}}"/> -->
        <div class="card-title">nome: {{ product.name }}</div>
        <div class="card-discricao">descrição: {{ product.description | uppercase }}</div>
        <div class="card-category">categoria: {{ product.category | lowercase }}</div>
        <div class="card-preco">preço: {{ product.price | currency : 'BRL' : 'symbol' : '0.2-2' }} </div>

        <button ion-button color="secondary" (click)="updateDocument(product)">
          Editar produto
        </button>
        <button ion-button color="danger" (click)="deleteDocument(product)">
          Remover produto
        </button>


      </ion-item>
    </ion-card>

  </ion-list>
</ion-content>
