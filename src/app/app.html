<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <button menuClose ion-item text-center (click)="openCategories()">
          Categorias template
        </button>

      <button menuClose ion-item text-center *ngIf="!showUserTabInMenu" (click)="goToSigninPage()">
        Entrar
      </button>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p.component)">
        {{p.title}}
      </button>

      


      <ion-item *ngIf="showUserTabInMenu">
        <button menuClose ion-item *ngFor="let p of hiddenPages" (click)="openPage(p.component)">
          Minha conta
        </button>
        <button menuClose ion-item (click)="logOut()">
          Log Out
        </button>
      </ion-item>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
