<ion-menu side="left" id="authenticated" [content]="content" class="menu">
  <ion-header>
    <ion-toolbar>
      <div class="flake2"></div>
      <div class="flake3"></div>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <div class="user-avatar">
              <img src="../assets/img/Vestidos.jpg">
            </div>
          </ion-col>

          <ion-col padding-top col-8>
            <h2 ion-text class="no-margin text-white">
              {{userName}}
            </h2>
            <span ion-text color="light">{{userName}}</span>
          </ion-col>


        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <ion-content class="lista">
      <ion-list>
        <ion-item *ngFor="let p of pages; let i=index" text-wrap (click)="toggleLevel1('idx'+i)" [ngClass]="{active: isLevel1Shown('idx'+i)}">
          <h4>
            {{p.category}}
            <ion-icon color="success" item-right [name]="isLevel1Shown('idx'+i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
          </h4>
          <ion-list *ngIf="isLevel1Shown('idx'+i)">
            <ion-item *ngFor="let s of p.subs; let i2=index" text-wrap (click)="toggleLevel2('idx'+i+'idx'+i2)" [ngClass]="{active: isLevel2Shown('idx'+i+'idx'+i2)}">
              <h4>
                {{s.subcategory}}
                <ion-icon color="success" item-right [name]="isLevel2Shown('idx'+i+'idx'+i2) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
              </h4>
              <ion-list *ngIf="isLevel2Shown('idx'+i+'idx'+i2)">
                <ion-item *ngFor="let m of s.manufactures" text-wrap >
                {{m.manufacture}}
                </ion-item>
              </ion-list>
            </ion-item>
         
          </ion-list>
          <button menuClose ion-item text-center *ngIf="!showUserTabInMenu" (click)="goToSigninPage()">
              Entrar
            </button>
            <button menuClose ion-item   (click)="goToHomePage()">
                Home
              </button>
              <button menuClose ion-item   (click)="goToTutorialPage()">
                  Tutorial
                </button>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p.component)">
              {{p.title}}
            </button>
            <ion-item *ngIf="showUserTabInMenu">
              <button menuClose ion-item *ngFor="let p of hiddenPages" (click)="openPage(p.component)">
                Minha conta
              </button>
              <button menuClose ion-item (click)="logOut()">
                Log Out
              </button>
              </ion-item>
        </ion-item>
      </ion-list>
    </ion-content>

</ion-menu>

<div *ngIf="showSplash" class="splash">
    <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1">

      <div class="sk-cube sk-cube2">
        <img src="assets/img/q2.png">
      </div>

      <div class="sk-cube sk-cube3">
        <img src="assets/img/q3.png">
      </div>

      <div class="sk-cube sk-cube4">
        <img src="assets/img/q6.png">
      </div>

      <div class="sk-cube sk-cube5">
        <img src="assets/img/q5.png">
      </div>

      <div class="sk-cube sk-cube6">
        <img src="assets/img/q4.png">
      </div>

      <div class="sk-cube sk-cube7">
        <img src="assets/img/q7.png">
      </div>

      <div class="sk-cube sk-cube8">
        <img src="assets/img/q8.png">
      </div>

      <div class="sk-cube sk-cube9">
        <img src="assets/img/q9.png">
      </div>
    </div>
  </div>
