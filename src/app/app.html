<ion-menu side="left" id="authenticated" [content]="content" class="menu">
  <ion-header>
    <ion-toolbar>
      <div class="flake2"></div>
      <div class="flake3"></div>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <div class="user-avatar">
              <img src="../assets/img/Vestidos.jpg">
            </div>
          </ion-col>

          <ion-col padding-top col-8>
            <h2 ion-text class="no-margin text-white">
              {{userName}}
            </h2>
            <span ion-text color="light">{{userName}}</span>
          </ion-col>


        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- <button menuClose ion-item text-center (click)="openCategories()">
        Categorias template
      </button> -->

      <!-- funcionando -->
      <ion-item>
        <button menuClose ion-item *ngFor="let category of categories" (click)="openCategoryPage(category.category)">
          {{category.category}}
        </button>
      </ion-item>

      <!-- <ion-item>
        <button menuClose ion-item *ngFor="let category of categories;let i = index" (click)="openSubCatMenu(i)">
          {{category.category}},{{i}}
        </button>
      </ion-item> -->


      <!-- <ion-item-group id='submenu' [hidden]="!showSubmenu">
        <button menuClose ion-item *ngFor="let subcategoryofcategory of categories" (click)="openSubCatMenu(category.category)">
          {{category.category}}
        </button>
      </ion-item-group> -->




      <button menuClose ion-item text-center *ngIf="!showUserTabInMenu" (click)="goToSigninPage()">
        Entrar
      </button>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p.component)">
        {{p.title}}
      </button>
      <ion-item *ngIf="showUserTabInMenu">
        <button menuClose ion-item *ngFor="let p of hiddenPages" (click)="openPage(p.component)">
          Minha conta
        </button>
        <button menuClose ion-item (click)="logOut()">
          Log Out
        </button>
      </ion-item>

    </ion-list>
  </ion-content>

</ion-menu>
